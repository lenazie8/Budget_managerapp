{% extends 'folder_aplikacji/base.html' %}

{% block title %}Dodaj/Edytuj Budżet{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>{% if form.instance.pk %}Edytuj Budżet{% else %}Dodaj Budżet{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if form.instance.pk %}Zapisz{% else %}Dodaj{% endif %}</button>
    </form>
</div>
{% endblock %}
