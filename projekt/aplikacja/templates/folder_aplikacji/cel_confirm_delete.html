{% extends 'folder_aplikacji/base.html' %}

{% block title %}Usuń Cel{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Usuń Cel</h2>
    <p>Czy na pewno chcesz usunąć cel "{{ cel.nazwa }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Usuń</button>
        <a href="{% url 'cele_list' %}" class="btn btn-secondary">Anuluj</a>
    </form>
</div>
{% endblock %}
